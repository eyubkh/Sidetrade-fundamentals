<!DOCTYPE html>
<html>

<!-- The head tag contains metadata, this can tell the browser how to render your content, provide links to external resources, etc. -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="./style.css" rel="stylesheet">
  <!-- The title of your website, displayed in the browser tab -->
  <title>Hello World</title>
</head>

<!-- Everything inside the body tag is the main content of your website -->

<body class="layout">
  <!-- Headings come in 6 variations and are designed to be used in the correct order, to give structure to your site  -->

  <div>

    <h1 id="title" class="title">
      Hello World!
    </h1>
    <p>Some exciting text</p>
    <ul>
      <li>Thing number one</li>
      <li>Thing number two</li>
      <li>Thing number three</li>
    </ul>
  </div>

  <div>
    <img src="https://bit.ly/38H6AFg" width=200 height=150 alt="A flamingo picture" />
    <a href="https://developer.mozilla.org/en-US/">Click me!</a>
  </div>


  <script src="./script.js"></script>
</body>

</html>
